<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Marmita</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #C6DEFF;
      margin: 0;
      padding: 15px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 480px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #1E90FF;
    }

    .data {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
    }

    /* Quantidade com botões */
    .qtd-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }

    .qtd-btn {
      width: 50px;
      height: 50px;
      font-size: 22px;
      font-weight: bold;
      background: #1E90FF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .qtd-btn:active {
      opacity: 0.8;
    }

    .qtd-valor {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
    }

    .total {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    button.enviar {
      background: #25d366;
      color: #fff;
      border: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button.enviar:active {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Pedido de Marmita</h2>
  <div class="data" id="dataAtual"></div>

  <label>Nome:</label>
  <input type="text" id="nome" placeholder="Digite o seu nome">

  <label>Opção:</label>
  <input type="text" id="opcao" placeholder="Digite a opção conforme o cardápio">

  <label>Tamanho:</label>
  <select id="tamanho" onchange="calcularTotal()">
    <option value="14">Menor – R$ 14,00</option>
    <option value="15">Menor – R$ 15,00</option>
    <option value="18" selected>Padrão – R$ 18,00</option>
    <option value="23">Padrão – R$ 23,00</option>
  </select>

  <label>Quantidade:</label>
  <div class="qtd-container">
    <button class="qtd-btn" onclick="alterarQtd(-1)">−</button>
    <div class="qtd-valor" id="quantidade">1</div>
    <button class="qtd-btn" onclick="alterarQtd(1)">+</button>
  </div>

  <label>Observação:</label>
  <textarea id="obs" rows="3" placeholder="Ex: Sem arroz, feijão, macarronada, etc"></textarea>

  <div class="total" id="total"></div>

  <button class="enviar" onclick="enviarPedido()">Enviar pedido</button>
</div>

<script>
  const hoje = new Date();
  const dataFormatada = hoje.toLocaleDateString("pt-BR");
  document.getElementById("dataAtual").innerText = "Data: " + dataFormatada;

  let qtdAtual = 1;

  function alterarQtd(valor) {
    qtdAtual += valor;
    if (qtdAtual < 1) qtdAtual = 1;
    document.getElementById("quantidade").innerText = qtdAtual;
    calcularTotal();
  }

  function calcularTotal() {
    const preco = Number(document.getElementById("tamanho").value);
    const total = preco * qtdAtual;

    document.getElementById("total").innerText =
      "Total: R$ " + total.toFixed(2).replace(".", ",");
  }

  function enviarPedido() {
    const nome = document.getElementById("nome").value.trim();
    if (nome === "") {
      alert("Por favor, informe seu nome.");
      return;
    }

    const opcao = document.getElementById("opcao").value || "Não informado";
    const tamanhoSelect = document.getElementById("tamanho");
    const tamanhoTexto = tamanhoSelect.options[tamanhoSelect.selectedIndex].text;
    let obs = document.getElementById("obs").value.trim();
    if (obs === "") obs = "Completa";

    const totalTexto = document.getElementById("total").innerText.replace("Total: ", "");

    const mensagem =
`━━━━━━━━━━━━━━━━━━
*PEDIDO DE MARMITA*
━━━━━━━━━━━━━━━━━━

*Data:* ${dataFormatada}
*Nome:* ${nome}
*Opção:* ${opcao}
*Tamanho:* ${tamanhoTexto}
*Quantidade:* ${qtdAtual}
*Observação:* ${obs}

━━━━━━━━━━━━━━━━━━
*TOTAL:* ${totalTexto}
━━━━━━━━━━━━━━━━━━`;

    const url = "https://wa.me/?text=" + encodeURIComponent(mensagem);
    window.open(url, "_blank");
  }

  calcularTotal();
</script>

</body>
</html>
