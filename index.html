<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Marmita</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #C6DEFF;
      margin: 0;
      padding: 15px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 480px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #1E90FF;
    }

    .data {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="number"] {
      text-align: center;
    }

    textarea {
      resize: none;
    }

    .total {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    button {
      background: #25d366;
      color: #fff;
      border: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Pedido de Marmita</h2>
  <div class="data" id="dataAtual"></div>

  <label>Nome:</label>
  <input type="text" id="nome" placeholder="Digite o seu nome">

  <label>Opção:</label>
  <input type="text" id="opcao" placeholder="Digite a opção conforme o cardápio">

  <label>Tamanho:</label>
  <select id="tamanho" onchange="calcularTotal()">
    <option value="14">Menor – R$ 14,00</option>
    <option value="15">Menor – R$ 15,00</option>
    <option value="18" selected>Padrão – R$ 18,00</option>
    <option value="23">Padrão – R$ 23,00</option>
  </select>

  <label>Quantidade:</label>
  <input type="number" id="quantidade" value="1" min="1" onchange="calcularTotal()">

  <label>Observação:</label>
  <textarea id="obs" rows="3" placeholder="Ex: Sem arroz, feijão, macarronada, etc"></textarea>

  <div class="total" id="total"></div>

  <button onclick="enviarPedido()">Enviar pedido</button>
</div>

<script>
  // Data automática
  const hoje = new Date();
  const dataFormatada = hoje.toLocaleDateString("pt-BR");
  document.getElementById("dataAtual").innerText = "Data: " + dataFormatada;

  function calcularTotal() {
    const preco = Number(document.getElementById("tamanho").value);
    const qtd = Number(document.getElementById("quantidade").value);
    const total = preco * qtd;

    document.getElementById("total").innerText =
      "Total: R$ " + total.toFixed(2).replace(".", ",");
  }

  function enviarPedido() {
    const nome = document.getElementById("nome").value.trim();
    if (nome === "") {
      alert("Por favor, informe seu nome.");
      document.getElementById("nome").focus();
      return;
    }

    const opcao = document.getElementById("opcao").value || "Não informado";
    const tamanhoSelect = document.getElementById("tamanho");
    const tamanhoTexto = tamanhoSelect.options[tamanhoSelect.selectedIndex].text;
    const quantidade = document.getElementById("quantidade").value;

    let obs = document.getElementById("obs").value.trim();
    if (obs === "") obs = "Completa";

    const totalTexto = document
      .getElementById("total")
      .innerText.replace("Total: ", "");

    const mensagem =
`━━━━━━━━━━━━━━━━━━
*PEDIDO DE MARMITA*
━━━━━━━━━━━━━━━━━━

*Data:* ${dataFormatada}

*Nome:* ${nome}
*Opção:* ${opcao}
*Tamanho:* ${tamanhoTexto}
*Quantidade:* ${quantidade}
*Observação:* ${obs}

━━━━━━━━━━━━━━━━━━
*TOTAL:* ${totalTexto}
━━━━━━━━━━━━━━━━━━`;

    const url = "https://wa.me/?text=" + encodeURIComponent(mensagem);
    window.open(url, "_blank");
  }

  calcularTotal();
</script>

</body>
</html>
